<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>JP's Color Scheme</h1>
  </header>
  <main>
    <div class="main-container" id="main-container">
      <div class="top" id="top">
        
        <form class="submit" id="submit">
          <input type="color" id="color-picker" name="color-picker" value="#ff0000">
          <select name="color-scheme" id="color-scheme">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
          </select>
          <button class="color-btn" id="color-btn">Get Color Scheme</button>
        </form>
      </div>

      <div class="middle" id="middle"></div>
      <div class="hex-bottom" id="hex-bottom"></div>

    </div>
  </main>
  <script src="index.js" type="module"></script>
</body>
</html>
